<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank </title>
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
    <div class="container">
        <header data-bind-id="header">
            <div class="main_nav_bar">
                <div class="main_title">
                    <h1> My Bank Account Portal </h1>
                </div>
                <nav  class="nav_bar_grid_row">
                    <a href="#" data-bind="click: setActivePage.bind(null, 'Home'), css: {'active_page': isPageActive('Home')}">Home</a>
                    <a href="#" data-bind="click: setActivePage.bind(null, 'About'), css: {'active_page': isPageActive('About')}">About</a>
                    <a href="#" data-bind="click: setActivePage.bind(null, 'Contact'), css: {'active_page': isPageActive('Contact')}">Contact</a>
                </nav>
            </div>
        </header>
        <main>
            <section data-bind-id="home_section" data-bind="visible: isActive('Home')">
                <div class="second_nav_bar">
                    <button data-bind="click: tabActive.bind(null, 'Accounts'), css: {'button_active': isTabActive('Accounts')}">Accounts</button>
                    <button data-bind="click: tabActive.bind(null, 'Personal'), css: {'button_active': isTabActive('Personal')}">Personal</button>
                </div>
                <div data-bind="visible: isTabActive('Accounts')">
                    account here
                </div>
                <div data-bind="visible: isTabActive('Personal')">
                    <p> Personal info here</p>
                </div>
            </section>
        </main>
    </div>
    <span data-bind-id="span"></span>
    <script src="scripts/libs/knockout-3.5.1.js"></script>
    <script src="scripts/libs/knockout.validation.js"></script>
    <script src="scripts/viewModels/HeaderViewModel.js"></script>
    <script src="scripts/viewModels/HomeViewModel.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
