<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank </title>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <div class="container">
        <section class="login" data-bind-id="login" data-bind="if: !authenticationToken()">
            <h1> Please log in</h1>
            <form class="login_form" data-bind="submit: authenticateUser">
                <label for="user_name">User name</label>
                <input type="text" id="user_name" data-bind="value: userName, valueUpdate: 'afterkeydown'" />
                <label for="password">Password</label>
                <input type="password" id="password" data-bind="value: password, valueUpdate: 'afterkeydown'" />
                <button type="submit" data-bind="disable: isBtnDisabled()">Sign in</button>
            </form>
            <p data-bind="visible: errorMessage">Login failed! Invalid user name or password</p>
        </section>
    </div>
    <script src="scripts/libs/knockout-3.5.1.js"></script>
    <script src="scripts/libs/knockout.validation.js"></script>
    <script src="scripts/jwt.js"></script>
    <script src="scripts/serverstub.js"></script>
    <script src="scripts/config.js"></script>
    <script src="scripts/common/utilities.js"></script>
    <script src="scripts/common/knockoutValidationRules.js"></script>
    <script src="scripts/viewModels/AuthenticationViewModel.js"></script>
    <script src="scripts/app.js"></script>
</body>

</html>
